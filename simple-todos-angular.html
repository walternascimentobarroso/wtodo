<head>
	<title>Lista Todo</title>
</head>
<body>
<div class="container" ng-controller="TodosListCtrl">
    <header>
      <h1>TODO ({{ incompleteCount() }})</h1>

      <label class="hide-completed" for="">
		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
		  <input type="checkbox" id="switch-2" class="mdl-switch__input" ng-model="hideCompleted">
		   &nbsp;&nbsp;&nbsp;Esconder Tarefas Conclu√≠das
		  <span class="mdl-switch__label"></span>
		</label>
      </label>

      <login-buttons></login-buttons>

      <!-- add a form below the h1 -->
      <form class="new-task"
            ng-submit="addTask(newTask); newTask='';"
            ng-show="$root.currentUser">
        <input ng-model="newTask" type="text"
               name="text" placeholder="Add novas tarefas" />
      </form>

    </header>

    <ul>
      <li ng-repeat="task in tasks"
          ng-class="{'checked': task.checked, 'private': task.private}">
  
        <input type="checkbox" ng-checked="task.checked" ng-click="setChecked(task)" class="toggle-checked" />

        <button class="toggle-private"
                ng-if="task.owner === $root.currentUser._id"
                ng-click="setPrivate(task)">
          {{task.private == true ? "Private" : "Public"}}
        </button>



        <span class="text">
          <strong>{{task.username}}</strong> - {{task.text}}
        </span>
        
        <button class="delete mdl-button mdl-js-button mdl-button--fab mdl-button--colored" ng-click="deleteTask(task)">
			<i class="material-icons">delete</i>
		</button>
    
      </li>
    </ul>

  </div>
</body>
